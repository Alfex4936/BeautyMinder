<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>다이어리 글</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="p-5 mb-4 text-center bg-light">
  <h1 class="mb-3">My Diary</h1>
  <h4 class="mb-3">다이어리에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <diary>
        <input type="hidden" id="diary-id" th:value="${diary.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${diary.title}">Placeholder Title</h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(diary.createdAt, 'yyyy-MM-dd HH:mm')}|">Posted on 2023-08-29</div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${diary.content}">Placeholder Content</p>
        </section>
        <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-diary?id={diaryId}(diaryId=${diary.id})}'|" class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
      </diary>
    </div>
  </div>
</div>

<script src="/js/diary.js"></script>
</body>
</html>
