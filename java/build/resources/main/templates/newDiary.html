<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Diary Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center py-5">
  <h1 class="mb-3">My Diary</h1>
  <h4 class="mb-3 text-muted">Welcome to my diary.</h4>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card p-4">
        <input type="hidden" id="diary-id" th:value="${diary.id}">
        <header class="mb-4">
          <input type="text" class="form-control" placeholder="Title" id="title" th:value="${diary.title}">
        </header>
        <section class="mb-5">
          <textarea class="form-control" rows="10" placeholder="Content" id="content" th:text="${diary.content}"></textarea>
        </section>
        <button th:if="${diary.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">Edit</button>
        <button th:if="${diary.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">Create</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/diary.js"></script>
</body>
</html>
