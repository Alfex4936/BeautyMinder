<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BeautyMinder Todos</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="col-12 logo">
        <img alt="BeautyMinder Logo" src="img/logo.png" style="max-width: 250px; max-height: 250px;"
             th:src="@{/img/logo.png}"/>
    </div>
    <h2 class="mb-3">투두 목록</h2>
    <div class="row">
        <div th:each="todo, iterStat : ${todoList}" class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Date: <span th:text="${todo.date}"></span></h5>
                    <p>ID: <span th:text="${todo.id}"></span></p>
                    <p>User: <span th:text="${todo.user.email + ' (' + todo.user.id + ') '} ?: 'N/A'"></span></p>
                    <div>
                        <strong>Tasks:</strong>
                        <ul>
                            <li th:each="task : ${todo.tasks}" th:text="${task.description + ' (' + task.category + ') - ' + (task.isDone ? 'Done' : 'Pending')}"></li>
                        </ul>
                    </div>
                    <p>All Done: <span th:text="${todo.isAllDone ? 'Yes' : 'No'}"></span></p>
                    <p>Created At: <span th:text="${todo.createdAt}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
