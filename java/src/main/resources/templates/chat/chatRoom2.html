<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BeautyMinder 소통</title>
</head>
<body>
<input type="text" placeholder="보낼 메세지를 입력하세요." class="content">
<button type="button" value="전송" class="sendBtn" onclick="sendMsg()">전송</button>
<button type="button" value="방나가기" class="quit" onclick="quit()">방 나가기</button>
<div>
    <span>메세지</span>
    <div class="msgArea"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

<script th:inline="javascript">
    function enterRoom(socket) {
        const enterMsg = {"type": "ENTER", "roomId": [[${room.roomId}]], "sender": "Anony", "msg": ""}; //sender는  글쓸때 수정하자.
        socket.send(JSON.stringify(enterMsg));
    }

    let socket = new WebSocket("ws://211.221.220.124:8080/ws/chat");

    socket.onopen = function (e) {
        console.log('open server!')
        enterRoom(socket);
    };
    socket.onclose = function (e) {
        console.log('disconnet');
    }

    socket.onerror = function (e) {
        console.log(e);
    }

    //메세지 수신했을 때 이벤트.
    socket.onmessage = function (e) {
        console.log(e.data);
        let msgArea = document.querySelector('.msgArea');
        let newMsg = document.createElement('div');
        newMsg.innerText = e.data;
        msgArea.append(newMsg);
    }

    // Detect page unload (including back button, closing tab/browser)
    window.addEventListener('beforeunload', function (e) {
        sendQuitMessage();
    });

    //메세지 보내기 버튼 눌렀을 떄..
    function sendMsg() {
        let content = document.querySelector('.content').value;
        const talkMsg = {"type": "TALK", "roomId": [[${room.roomId}]], "sender": "seok", "msg": content};
        socket.send(JSON.stringify(talkMsg));
    }

    function quit() {
        sendQuitMessage();
        location.href = "/chat/list";
    }

    function sendQuitMessage() {
        const quitMsg = {"type": "QUIT", "roomId": [[${room.roomId}]], "sender": "seok", "msg": ""};
        socket.send(JSON.stringify(quitMsg));
        socket.close();
    }

</script>

</html>
